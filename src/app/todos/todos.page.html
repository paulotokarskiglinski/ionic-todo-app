<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TODOs
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="itens.length > 0">
    <ion-list-header>
      Your tasks
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of itens">
      <ion-item-options side="start">
        <ion-item-option (click)="delete(item)" color="danger">Delete</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar slot="start" *ngIf="item.priority !== '1'">
          <img src="./assets/red.svg" *ngIf="item.priority === '3'">
          <img src="./assets/blue.svg" *ngIf="item.priority === '2'">
        </ion-avatar>
        <ion-label>
          <h2>
            {{ item.task }}
          </h2>
          <p>{{ item.date | date:'fullDate' }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="done(item)" color="success">Done</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
